---
layout: page
---

<input type="text" class="search-input form-control" id="searchInput" placeholder="Search the posts...">

<ul id="resultsContainer">

</ul>

<script src="{{ '/assets/js/lib/simple-jekyll-search.min.js' | relative_url }}"></script>

<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('searchInput'),
        resultsContainer: document.getElementById('resultsContainer'),
        json: '/search.json',
        searchResultTemplate: '<li><h3><a href="{url}">{title}</a></h3><div class="d-flex text-muted"><p><i class="fas fa-calendar-alt"></i> {date}&nbsp;&nbsp;<i class="fas fa-clock"></i> {read_time} read</p>'
            + '<p class="ml-auto"><i class="fas fa-tag"></i> {tags}</p></div><p>{excerpt}</p></li>',
        noResultsText: 'No results found',
    })
</script>
